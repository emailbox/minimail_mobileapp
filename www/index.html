				<div class="sender clearfix" data-id="{{AppMinimalContact._id}}" data-status="{{AppMinimalContact.status}}">
					<div class="move_sender" data-status="approved">
						+
					</div>
					<div class="sender_info">
						<div class="domain">
							{{AppMinimalContact.domain}}
						</div>
						<div class="local">
							{{AppMinimalContact.local}}
						</div>
					</div>
					<div class="move_sender" data-status="hiding">
						-
					</div>

				</div>
			{{/each}}
		{{else}}
			<div class="empty_list">
				No senders in this list
			</div>
		{{/if}}

	</script>

	<script id="t_senders_list_loading" type="text/x-handlebars-template" class="partial">

		<div class="loading">
			Loading...
		</div>

	</script>


	<script id="t_logout" type="text/x-handlebars-template">

		<p>
			<div id="logout" class="btn btn-danger do_logout">
				Logout
			</div>
		</p>

	</script>


	<script id="t_common_loading" type="text/x-handlebars-template" class="partial">

		<div class="loading">
			&nbsp;
		</div>

	</script>


	<!-- Toast template -->
	<script id="t_toast" type="text/x-handlebars-template">
		<div id="toast">
			<div class="toast-bg">
				{{message}}
			</div>
		</div>
	</script>


	<!-- Debug Messages template -->
	<script id="t_debug_messages" type="text/x-handlebars-template">
		<div id="debug-messages">
			{{#compare_size this ">" 0}}
				<div class="debug-messages-bg">
					{{#each this}}
						<div class="debug-message">
							{{text}} <span class="timeago" title="{{datetime}}"></span>
						</div>
					{{/each}}
				</div>
			{{/compare_size}}
		</div>
	</script>


	<!-- Intro template -->
	<script id="t_modal_intro" type="text/x-handlebars-template">
		<div class="modal hide" id="modalIntro">
			<div class="modal-body">
				<h3>Welcome to "Filemess"</h3>
			</div>
		</div>
	</script>


</head>
